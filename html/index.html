<style>
    div{
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
        margin: auto;
        cursor: none;
    }
</style>
<body>
    <div></div>
</body>
<script>
    var startX;
    var startY;
    var downKeys = new Set();
    var oDiv = document.querySelector('div')
    document.oncontextmenu = function(e) {
        e.preventDefault();
    }
    oDiv.onmousedown = function(e) {
        console.log("鼠标按下", e.button);
    }
    oDiv.onmouseup = function(e) {
        console.log("鼠标放开", e.button);
    }
    oDiv.onmouseenter = function(e) {
        startX = e.offsetX;
        startY = e.offsetY;
        console.log("起始位置：", startX, startY);
    }
    oDiv.onmousemove = function(e) {
        console.log(e.offsetX)
        console.log(e.offsetY)
        console.log("当前位置：", e.offsetX, e.offsetY);
        console.log("偏移：", e.offsetX - startX, e.offsetY - startY);
    }
    document.addEventListener("keydown", function(e) {
        console.log("键盘按下", e.keyCode)
        downKeys.add(e.keyCode)
        console.log("当前按下", downKeys);
    })
    document.addEventListener("keyup", function(e) {
        console.log("键盘放开", e.keyCode);
        downKeys.delete(e.keyCode);
    })
</script>
